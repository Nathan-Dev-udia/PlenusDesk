<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Empresa</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagens/imgcrop.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='editar_empresa.css') }}">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{{ url_for('static', filename='imagens/logocropada.png') }}" alt="Plenus">
      </div>
      <nav class="menu">
        <ul>
          <li><a href="{{ url_for('listar_usuarios') }}">Voltar</a></li>
          <li><a href="{{ url_for('guias') }}">Guias</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <h1>Editar Empresa</h1>

      <div class="form-card">
        <form method="POST">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" value="{{ dados['nome'] }}">

          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" value="{{ dados['cnpj'] }}">

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" value="{{ dados['email'] }}">

          <div class="form-actions">
            <button type="submit" class="btn-submit">Salvar Alterações</button>
            <a href="{{ url_for('listar_usuarios') }}" class="btn-cancel">Cancelar</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
